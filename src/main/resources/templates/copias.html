<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Copias</title>
</head>
<body>
<div class = "container">
		<table class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<td>ID</td>
					<td>Estado</td>
				</tr>
			</thead>
			<tbody>
				<tr th:each="copia : ${copias}">
					<td th:text="${copia.id}"></td>
					<td th:text="${lector.estado}"></td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
